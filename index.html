<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login TUB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://th.bing.com/th/id/OIP._ZCoH2I65vChqWKcqMlnUwHaED?w=321&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7'); /* Substitua com o caminho correto da imagem */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Adiciona transparência para melhor visualização da imagem de fundo */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        input[type="text"], input[type="password"] {
            border: 1px solid #ddd;
        }
        button {
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="login-container" id="login-prompt" style="display: none;">
        <button onclick="showLogin()">Iniciar Sessão</button>
    </div>
    <div class="login-container" id="login-form">
        <label for="username">Usuário:</label>
        <input type="text" id="username" placeholder="Digite seu usuário">
        
        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Digite sua senha">
        
        <button onclick="login()">Entrar</button>
    </div>

    <script>
        function showLogin() {
            document.getElementById('login-prompt').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function login() {
            var usuario = document.getElementById('username').value;
            var senha = document.getElementById('password').value;
            
            if (usuario === 'admin' && senha === '1234') {
                alert('Login bem-sucedido!');
            } else {
                alert('Usuário ou senha inválidos.');
            }
        }

        // Mostrar a opção de iniciar sessão primeiro
        window.onload = function() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('login-prompt').style.display = 'block';
        };
    </script>
</body>
</html>
